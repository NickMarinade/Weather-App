<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="weather">
        <input type="search" class="weatherSearch" placeholder="Enter City...">
        <div class="weatherToday">
            <div class="weatherDetails">
                <h2 class="weatherCity"></h2>
                <p class="weatherDay"></p>
            </div>
            <div class="weather-icon"><img src="icons/unknown.png" /></div>
            <div class="weatherTemperature"><span class="value"></span>&deg;C</div>
        </div>
        <div class="chart">
            <canvas id="myChart"></canvas>
          </div>
        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <div class="weather-icons"><img src="icons/unknown.png" /></div>
                <h3 class="weatherForecastDay"></h3>
                <p class="weatherForecastTemperature"><span class="value"></span>&deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <div class="weather-icons"><img src="icons/unknown.png" /></div>
                <h3 class="weatherForecastDay"></h3>
                <p class="weatherForecastTemperature"><span class="value"></span>&deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <div class="weather-icons"><img src="icons/unknown.png" /></div>
                <h3 class="weatherForecastDay"></h3>
                <p class="weatherForecastTemperature"><span class="value"></span>&deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <div class="weather-icons"><img src="icons/unknown.png" /></div>
                <h3 class="weatherForecastDay"></h3>
                <p class="weatherForecastTemperature"><span class="value"></span>&deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <div class="weather-icons"><img src="icons/unknown.png" /></div>
                <h3 class="weatherForecastDay"></h3>
                <p class="weatherForecastTemperature"><span class="value"></span>&deg;C</p>
            </article>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
