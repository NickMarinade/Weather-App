<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="weather">
        <input type="search" class="weatherSearch" placeholder="Enter City...">
        <div class="weatherToday">
            <div class="weatherDetails">
                <h2 class="weatherCity">City</h2>
                <p class="weatherDay">Day</p>
            </div>
            <img src="./sun.png" alt="" class="weatherImage">
            <div class="weatherTemperature"><span class="value">+25</span>&deg;C</div>
        </div>
        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./sun.png" alt="" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <img src="./sun.png" alt="" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <img src="./sun.png" alt="" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <img src="./sun.png" alt="" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <img src="./sun.png" alt="" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>
    </div>
</body>
</html>
